<!DOCTYPE html/>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./formStyle.css"/>
    <link rel="icon" href="./SiteIcon.gif"/ type="image/gif" sizes="16x16">
    <title> BestNotes - creare-cont</title>
</head>
<body>
    <h3 class="LoginTitle">Inscriere la BestNotes</h3>
    <input type="text" name="FirstName" placeholder="Prenume" class="MyFormText" id="SmallTextBox">
    <input type="text" name="LastName" placeholder="Nume de familie" class="MyFormText" id="SmallTextBox">
    <br/>
    <input type="email" placeholder="Adresa de email" class="MyFormText">
    <br/>
    <input type="text" name="UserName" placeholder="Nume de utilizator" class="MyFormText">
    <br/>
    <input type="password" name="UserPassword" placeholder="Parola" class="MyFormText">
    <br/>
    <input type="password" name="UserPasswordConfirmation" placeholder="Comfirmare parola" class="MyFormText">
    <br/>
    <input type="tel" placeholder="Numar de telefon mobil" class="MyFormText">
    <br/>
    <a href="./login.html"><input type="submit" value="Continuare" class="MyButton"></a>
    <p id="Question">Aveti deja un cont?<a href="./login.html">Conectare</a></p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
