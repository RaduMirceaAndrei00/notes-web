<main class="container">
  <div class="row">
    <div class="col-12 col-md-9 col-lg-6 mx-auto">
      <h1 class="mt-3">Inregistrati-va pentru contul de BestNotes!</h1>
      <form class="my-5" [formGroup]="profileForm" (submit)="register()">

        <div class="form-group"> 
          <label for="firstName">Prenume:</label>
          <input class="form-control" type="text" name="firstName" formControlName="firstName" required>
        </div>

        <div class="form-group"> 
          <label for="lastName">Nume de familie:</label>
          <input class="form-control" type="text" name="lastName" formControlName="lastName" required>
        </div>

        <div class="form-group"> 
          <label for="emial">Adresa de mail:</label>
          <input class="form-control" type="email" name="email" formControlName="email" required>
        </div>
        
        <div class="form-group"> 
          <label for="userName">Nume de utilizator:</label>
          <input class="form-control" type="text" name="userName" formControlName="userName" required>
        </div>

        <div class="form-group"> 
          <label for="password">Parola:</label>
          <input class="form-control" type="password" name="password" formControlName="password" required>
        </div>

        <div class="form-group"> 
          <label for="passwordConfirmation">Confirmare parola:</label>
          <input class="form-control" type="password" name="passwordConfirmation" formControlName="passwordConfirmation" required>
        </div>

        <div class="form-group"> 
          <label for="phoneNumber">Numar de telefon:</label>
          <input class="form-control" type="tel" name="phoneNumber" formControlName="phoneNumber" required>
        </div>

        <button class="btn btn-primary btn-block" type="submit" [disabled]="!profileForm.valid">Intregistrare</button>
        <div *ngIf="resultMessage" class="alert">{{resultMessage}}</div>
      </form>
      <a routerLink="/login">Daca innregistrarea s-a efectuat cu succes si ti-ai confirmat contul prin mail da click aici pentru a te autentifica!</a>
    </div>
  </div>
</main>
