<main class="container">
  <div class="row">
    <div class="col-12 col-md-9 col-lg-6 mx-auto">
      <h1 class="mt-3">Autentificati-va pe BestNotes!</h1>
      <form class="my-5" [formGroup]="profileForm" (submit)="login()">
          <div class="form-group"> 
            <label for="emial">Adresa de mail:</label>
            <input class="form-control" type="email" name="email" formControlName="email" required>
          </div>
          
          <div class="form-group"> 
            <label for="password">Parola:</label>
            <input class="form-control" type="password" name="password" formControlName="password" required>
          </div>
          
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!profileForm.valid">Autentificare</button>
          <div *ngIf="resultMessage" class="alert">{{resultMessage}}</div>
      </form>
      <a routerLink="/signin">Nu ai un cont pe BestNotes? Inregistreaza-te aici!</a>
    </div>
  </div>
</main>
