<main class="container">
  <div class="row">
    <div class="col-12 col-md-9 col-lg-6 mx-auto">
      <h1 class="mt-3">Aici iti poti edita parola contului!</h1>
      <form class="my-5" [formGroup]="passwordForm" (submit)="editPassword()">
          <div class="form-group"> 
            <label for="passwordOld">Parola actuala:</label>
            <input class="form-control" type="password" name="passwordOld" formControlName="passwordOld" [(ngModel)]="passwordOld" required>
          </div>
  
          <div class="form-group"> 
            <label for="password">Parola noua:</label>
            <input class="form-control" type="password" name="password" formControlName="password" [(ngModel)]="password" required>
          </div>

          <div class="form-group"> 
            <label for="passwordConfirmation">Confirmare parola noua:</label>
            <input class="form-control" type="password" name="passwordConfirmation" formControlName="passwordConfirmation" [(ngModel)]="passwordConfirmation" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!passwordForm.valid">Editare Parola</button>
      </form>
    </div>
  </div>
</main>
