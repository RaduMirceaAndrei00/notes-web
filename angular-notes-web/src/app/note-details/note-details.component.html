<main class="container">
  <div class="row">
    <form class="my-5" [formGroup]="noteForm" (submit)="editNote()">
      <div class="col-12 col-md-9 col-lg-6 mx-auto">
        <h3 class="my-3"> Notita selectata:</h3>
      </div>
      <div class="form-group"> 
        <label for="title">Titlul notitei:</label>
        <input class="form-control" type="text" name="title" formControlName="title" [(ngModel)]="newNoteTitle" id="text1" required>
      </div>
      <label>Textul notitei:</label>
      <div class="form-group">
        <textarea id="textBox" name="text" cols="100" rows="5" formControlName="text" [(ngModel)]="newNoteText" id="text2" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!noteForm.valid">Editare Notita</button>
      <button class="btn btn-primary" id="delete" type="button" (click)="deleteNote()">Sterge Notita</button>
      <button class="btn btn-primary" id="back" type="button" (click)="backToNotes()">Inapoi la notite</button>
    </form>
  </div>
</main>
