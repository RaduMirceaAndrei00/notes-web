<main class="container">
  <div class="row">
    <div class="col-12 col-md-9 col-lg-6 mx-auto">
      <h1 class="mt-3">Aici va puteti edita profilul BestNotes!</h1>
      <form class="my-5" [formGroup]="profileForm" (submit)="editProfile()">
        
        <div class="form-group"> 
          <label for="firstName">Prenume:</label>
          <input class="form-control" type="text" name="firstName" formControlName="firstName" [(ngModel)]="firstName" required>
        </div>

        <div class="form-group"> 
          <label for="lastName">Nume de familie:</label>
          <input class="form-control" type="text" name="lastName" formControlName="lastName" [(ngModel)]="lastName" required>
        </div>

        <div class="form-group"> 
          <label for="userName">Nume de utilizator:</label>
          <input class="form-control" type="text" name="userName" formControlName="userName" [(ngModel)]="userName" required>
        </div>

        <div class="form-group"> 
          <label for="phoneNumber">Numar de telefon:</label>
          <input class="form-control" type="tel" name="phoneNumber" formControlName="phoneNumber" [(ngModel)]="phoneNumber" required>
        </div>

        <button class="btn btn-primary btn-block" type="submit" [disabled]="!profileForm.valid">Editare</button>
      </form>
    </div>
  </div>
</main>
